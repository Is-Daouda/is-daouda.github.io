		function showMsg() {
			alert("Please change the screen orientation in Landscape mode.");

		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 100)) ? true : false;
			
			if (!landscapeMode && showError === 0) showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
			
			if (initGame === 1) {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";			
				}
				else {
					document.getElementById('game_cover_img').style.display = "none";
					document.getElementById('game_cover_txt').style.display = "none";			
				}
			}
		}
	
		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			checkScreenOrientation();
			updateSize = 1;
		}

		function createBanner(link, ignore = true) {
			var iframeObj = document.createElement("iframe");
			iframeObj.src = link;
			iframeObj.width = "468";
			iframeObj.height = "60";
			
			if (!ignore) {
				if (link.indexOf("=amu") !== -1) {
					iframeObj.width = "120";
					iframeObj.height = "90";
				}
				else if ((link.indexOf("primevideo") !== -1) || (link.indexOf("amazonkids") !== -1) || (link.indexOf("amazonfashion") !== -1)) {
					iframeObj.width = "320";
					iframeObj.height = "50";
				}
			}
			
			iframeObj.scrolling = "no";
			iframeObj.border = "0";
			iframeObj.marginwidth = "0";
			iframeObj.style = "margin:auto; display:block; border:none;";
			iframeObj.frameborder = "0";
			iframeObj.sandbox = "allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation";
			bannerContainner.appendChild(iframeObj);
		}
