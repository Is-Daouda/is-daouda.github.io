<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>I Can Transform</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/index.css">
	<meta name="description" content="2D Action-Platform Game.">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>
	
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
	
    <script type="text/javascript">	
		var canvas = document.getElementById('canvas');
		var updateSize = 0;
		var landscapeMode = false;
		var showError = 0;
			
		window.addEventListener("load", function() {
			window.setTimeout(function() {
				window.scrollTo(0, 1);
			}, 0);
		});
		
		function showMsg() {
			var a = document.createElement('div');
			a.setAttribute('id', 'msg');
			a.innerHTML = "<p style='color:white'>Please change the screen orientation in <b>landscape mode</b></p>";
			document.body.appendChild(a);
		}
		
		function hideMsg() {
			var objDel = document.getElementById('msg');
			objDel.remove();
		}
		
		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 100)) ? true : false;
			
			if (!landscapeMode && showError === 0)
				showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				hideMsg();
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
		}
	
		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			checkScreenOrientation();
			updateSize = 1;
		}
		
		window.addEventListener("resize", onResize, true);

		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				document.querySelector("#loading_page").remove();
				for(ms of [0, 100, 1000, 3000]) {
					window.setTimeout(onResize, ms);
				}
			},
			print: console.log,
			printErr: console.error,
		};
    </script>
    <script async src="isengine.js"></script>
</body>
</html>
