<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>GravytX The Gravytoid</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/index_gm.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script type="text/javascript">
	var sdkState = 0;
	window.SDK_OPTIONS = {
	  gameId: "",
	  onEvent: function (a) {
		 switch (a.name) {
			case "SDK_GAME_PAUSE":
			   isJsGameState = 0;
			   break;
			case "SDK_GAME_START":
			   isJsGameState = 1;
			   break;
			case "SDK_READY":
			   sdkState = 1;
			   break;
		 }
	  }
	};
(function (a, b, c) {
   var d = a.getElementsByTagName(b)[0];
   a.getElementById(c) || (a = a.createElement(b), a.id = c, a.src = "https://api.gamemonetize.com/sdk.js", d.parentNode.insertBefore(a, d))
})(document, "script", "gamemonetize-sdk"); 
	</script>	
</head>
<body>
	<!-- Loading Page -->
	<div id="screen_loading" class="start_screen">
		<div id="load">
			<div>G</div>
			<div>N</div>
			<div>I</div>
			<div>D</div>
			<div>A</div>
			<div>O</div>
			<div>L</div>
		</div>
		<span class="p_tag" id="loading_msg"></span>
	</div>
	
	<!-- Cover Page -->
	<div id="screen_cover" class="start_screen" style="display:none;">
		<div class="bg-image" id="game_cover_img"></div>
		<div class="bg-text" id="game_cover_txt">
		  <span class="h1_tag" id="msg_start"></span>
		</div>
	</div>
		
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
</body>
	<script src="js/index_gm.js"></script>
</html>
