<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>I Can Transform</title>
	<link rel="icon" href="favicon.png">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<script type="text/javascript">
		var normalScreen = (window.innerWidth > window.innerHeight);
		var head = document.getElementsByTagName("HEAD")[0];
		var link = document.createElement("link");
		link.rel = "stylesheet";
		link.type = "text/css";
		link.href = "styles/index" + ((normalScreen) ? "" : "_mobile") + ".css";
		head.appendChild(link);
		
		var gameState = 2;
		var sdkState = 0;
		window.SDK_OPTIONS = {
		  gameId: "3pve1sz9o9lpu8bbzi0ab73bbytb1gub",
		  onEvent: function (a) {
			 switch (a.name) {
				case "SDK_GAME_PAUSE":
				   gameState = 0;
				   break;
				case "SDK_GAME_START":
				   gameState = 1;
				   break;
				case "SDK_READY":
				   sdkState = 1;
				   break;
				}
			}
		};
		(function (a, b, c) {
		   var d = a.getElementsByTagName(b)[0];
		   a.getElementById(c) || (a = a.createElement(b), 
		   a.id = c, 
		   a.src = "https://api.gamemonetize.com/sdk.js", 
		   d.parentNode.insertBefore(a, d))
		})(document, "script", "gamemonetize-sdk");

		function showGameAds() {
			if (typeof sdk !== 'undefined' && sdk.showBanner !== 'undefined') {
				sdk.showBanner();
			}
		}
	</script>
</head>
<body>
    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>
	
	<div class="bg-image" id="game_cover_img"></div>

	<div class="bg-text" id="game_cover_txt">
	  <h1>Click to get started</h1>
	</div>
	
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
	
    <script type="text/javascript">	
		var canvas = document.getElementById('canvas');
		var updateSize = 0;
		var landscapeMode = false;
		var initGame = 0;
		var showError = 0;

		document.getElementById('game_cover_img').style.display = "none";
		document.getElementById('game_cover_txt').style.display = "none";

		function showMsg() {
			var a = document.createElement('div');
			a.setAttribute('id', 'msg');
			a.innerHTML = "<p style='color:white'>Please change the screen orientation in <b>landscape mode</b></p>";
			document.body.appendChild(a);
		}
		
		function hideMsg() {
			var objDel = document.getElementById('msg');
			objDel.remove();
		}
		
		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 100)) ? true : false;
			
			if (!landscapeMode && showError === 0)
				showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				hideMsg();
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
			
			if (initGame === 1) {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";			
				} else {
					document.getElementById('game_cover_img').style.display = "none";
					document.getElementById('game_cover_txt').style.display = "none";			
				}
			}
		}
	
		function onResize() {
			if (normalScreen) {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				checkScreenOrientation();
				updateSize = 1;			
			}
		}
		
		window.addEventListener("resize", onResize, true);
		
		function removeCover(event) {
		   if (initGame === 1 && showError === 0) {
				document.getElementById('game_cover_img').removeEventListener("click", removeCover);
				document.getElementById('game_cover_txt').removeEventListener("click", removeCover);
				document.getElementById('game_cover_img').remove();
				document.getElementById('game_cover_txt').remove();
				initGame = 2;
			}
		}	
		
		document.getElementById('game_cover_txt').addEventListener("click", removeCover);	
		document.getElementById('game_cover_img').addEventListener("click", removeCover);
		
		var logBackup = console.log;
		var logMessages = [];
		console.log = function() {
			logMessages.push.apply(logMessages, arguments);
			logBackup.apply(console, arguments);
		};
		
		var preroll = false;
		function chrono() {
			if (!preroll) {
				if (logMessages.includes("Start successfully!")) {
					showGameAds();
					preroll = true;
				}
			}
		}
		setInterval("chrono()", 1000);
		
		window.addEventListener("load", function() {
			window.focus();
			document.body.addEventListener("click", function(e) {
				window.focus();
			}, false);
		});
		
		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				if (landscapeMode || !normalScreen) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";
				}
				document.querySelector("#loading_page").remove();
				for(ms of [0, 100, 1000, 3000]) {
					window.setTimeout(onResize, ms);
				}
			},
			print: console.log,
			printErr: console.error,
		};
		
		Module['locateFile'] = function(path, prefix) {
		  if (path.endsWith(".data")) return "https://is-daouda.github.io/isengine.data";
		  return prefix + path;
		}
    </script>
    <script async src="isengine.js"></script>
</body>
</html>
