<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>I Can Transform</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/index.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://integration.gamepix.com/sdk/v3/gamepix.sdk.js"></script>
</head>
<body>
    <div id="loading_page" class="vbox">
		<div class="flex"></div>
		<div class="hbox">
			<div class="flex"></div>
			<div id="loading"></div>
			<div class="flex"></div>
		</div>
		<div class="flex"></div>
    </div>

	<div class="bg-image" id="game_cover_img"></div>

	<div class="bg-text" id="game_cover_txt">
		<h1>Click to get started</h1>
	</div>
	
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
	
    <script type="text/javascript">	
		var canvas = document.getElementById('canvas');
		var updateSize = 0;
		var gameState = 2;
		var initGame = 0;
		var initSDK = false;
		var gameStarted = false;

		document.getElementById('game_cover_img').style.display = "none";
		document.getElementById('game_cover_txt').style.display = "none";
		
		function isLoaded(src) {
			return Boolean(document.querySelector('script[src="' + src + '"]'));
		}

		GamePix.pause = function() {
			gameState = 0;
		}

		GamePix.resume = function() {
			gameState = 1;
		}
		
		function showGameAds() {
			GamePix.interstitialAd().then(function (res) {
				/*
				if (res.success)
				{
					// Log the success if you want
					info();
				}
				else
				{
					// Log the error if you want
					errorInfo();
				}
				*/
			});
		}

		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			updateSize = 1;
		}
		
		window.addEventListener("resize", onResize, true);		

		function removeCover(event) {
		   if (initGame === 1) {
				document.getElementById('game_cover_img').removeEventListener("click", removeCover);
				document.getElementById('game_cover_txt').removeEventListener("click", removeCover);
				document.getElementById('game_cover_img').remove();
				document.getElementById('game_cover_txt').remove();
				initGame = 2;
			}
		}

		document.getElementById('game_cover_txt').addEventListener("click", removeCover);	
		document.getElementById('game_cover_img').addEventListener("click", removeCover);

		function chrono() {
			if (!initSDK) {
				if (isLoaded("https://integration.gamepix.com/sdk/v3/gamepix.sdk.js") === true) {
					GamePix.loading(0);
					initSDK = true;
				}
			}
		}
		setInterval("chrono()", 1000);

		window.addEventListener("load", function() {
			window.focus();
			document.body.addEventListener("click", function(e) {
				window.focus();
			}, false);
		});
		
		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				if (!gameStarted) {
					GamePix.loading(100);
					GamePix.loaded().then(function () {
						document.getElementById('game_cover_img').style.display = "block";
						document.getElementById('game_cover_txt').style.display = "block";
						document.querySelector("#loading_page").remove();
						gameStarted = true;
					})
				}
				for(ms of [0, 100, 1000, 3000])
					window.setTimeout(onResize, ms);
			},
			print: console.log,
			printErr: console.error,
		};
		
		Module['locateFile'] = function(path, prefix) {
		  if (path.endsWith(".data")) return "https://is-daouda.github.io/isengine.data";
		  return prefix + path;
		}
    </script>
    <script async src="isengine.js"></script>
</body>
</html>
