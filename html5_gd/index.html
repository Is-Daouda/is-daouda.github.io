<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>I Can Transform</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/index.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<script type="text/javascript">
		var gameState = 2;
		var sdkState = 0;
		window["GD_OPTIONS"] = {
			"gameId": "87154f27f1ca44d8a3e1cea03c5d0223",
			"onEvent": function(event) {
				switch (event.name) {
					case "SDK_GAME_START":
						//gameState = 1;
						break;
					case "SDK_GAME_PAUSE":
						//gameState = 0;
						break;
					case "SDK_GDPR_TRACKING":
						sdkState = 1;
						break;
					case "SDK_GDPR_TARGETING":
						sdkState = 2;
						break;
					case "SDK_REWARDED_WATCH_COMPLETE":
						sdkState = 3;
						break;
				}
			},
		};
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'https://html5.api.gamedistribution.com/main.min.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'gamedistribution-jssdk'));
		
		function showGameAds() {
			if (typeof gdsdk !== 'undefined' && gdsdk.showAd !== 'undefined') {
				 gdsdk.showAd();
			}
		}
	</script>
</head>
<body>
    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>
	
	<div class="bg-image" id="game_cover_img"></div>

	<div class="bg-text" id="game_cover_txt">
	  <h1>Click to get started</h1>
	</div>
	
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
	
    <script type="text/javascript">	
		var canvas = document.getElementById('canvas');
		var updateSize = 0;
		var landscapeMode = false;
		var initGame = 0;
		var showError = 0;

		document.getElementById('game_cover_img').style.display = "none";
		document.getElementById('game_cover_txt').style.display = "none";

		function showMsg() {
			alert("Please change the screen orientation in Landscape mode.");
		}
		
		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 50)) ? true : false;
			
			if (!landscapeMode && showError === 0)
				showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
			
			if (initGame === 1) {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";			
				} else {
					document.getElementById('game_cover_img').style.display = "none";
					document.getElementById('game_cover_txt').style.display = "none";			
				}
			}
		}
	
		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			//checkScreenOrientation();
			updateSize = 1;
		}
		
		window.addEventListener("resize", onResize, true);
		
		function removeCover(event) {
		   if (initGame === 1 && showError === 0) {
				document.getElementById('game_cover_img').removeEventListener("click", removeCover);
				document.getElementById('game_cover_txt').removeEventListener("click", removeCover);
				document.getElementById('game_cover_img').remove();
				document.getElementById('game_cover_txt').remove();
				initGame = 2;
			}
		}	
		
		document.getElementById('game_cover_txt').addEventListener("click", removeCover);	
		document.getElementById('game_cover_img').addEventListener("click", removeCover);
		
		var logBackup = console.log;
		var logMessages = [];
		console.log = function() {
			logMessages.push.apply(logMessages, arguments);
			logBackup.apply(console, arguments);
		};
		
		var preroll = false;
		function chrono() {
			if (!preroll) {
				if (logMessages.includes("Start successfully!")) {
					showGameAds();
					preroll = true;
				}
			}
		}
		setInterval("chrono()", 1000);
		
		window.addEventListener("load", function() {
			window.focus();
			document.body.addEventListener("click", function(e) {
				window.focus();
			}, false);
		});
		
		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				//if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";
				//}
				document.querySelector("#loading_page").remove();
				for(ms of [0, 100, 1000, 3000]) {
					window.setTimeout(onResize, ms);
				}
			},
			print: console.log,
			printErr: console.error,
		};
		
		Module['locateFile'] = function(path, prefix) {
		  if (path.endsWith(".data")) return "https://is-daouda.github.io/isengine.data";
		  return prefix + path;
		}
    </script>
    <script async src="isengine.js"></script>
</body>
</html>
