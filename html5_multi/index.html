<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>I Can Transform</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="styles/index.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>
	
	<div class="bg-image" id="game_cover_img"></div>

	<div class="bg-text" id="game_cover_txt">
	  <h1>Click to get started</h1>
	</div>
	
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Loading... 
    </canvas>
	
    <script type="text/javascript">	
		var canvas = document.getElementById('canvas');
		var updateSize = 0;
		var gameState = 2;
		var initGame = 0;
		var showError = 0;
		var landscapeMode = false;
		
		document.getElementById('game_cover_img').style.display = "none";
		document.getElementById('game_cover_txt').style.display = "none";

		function showMsg() {
			var a = document.createElement('div');
			a.setAttribute('id', 'msg');
			a.innerHTML = "<p style='color:white'>Please change the screen orientation in <b>Landscape mode</b>.</p>";
			document.body.appendChild(a);
		}
		
		function hideMsg() {
			var objDel = document.getElementById('msg');
			objDel.remove();
		}
		
		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 100)) ? true : false;
			
			if (!landscapeMode && showError === 0)
				showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				hideMsg();
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
			
			if (initGame === 1) {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";			
				}
				else {
					document.getElementById('game_cover_img').style.display = "none";
					document.getElementById('game_cover_txt').style.display = "none";			
				}
			}
		}
	
		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			checkScreenOrientation();
			updateSize = 1;
		}
		
		window.addEventListener("resize", onResize, true);
		
		function removeCover(event) {
			   if (initGame === 1 && showError === 0) {
					document.getElementById('game_cover_img').removeEventListener("click", removeCover);
					document.getElementById('game_cover_txt').removeEventListener("click", removeCover);
					document.getElementById('game_cover_img').remove();
					document.getElementById('game_cover_txt').remove();
					initGame = 2;
				}
			}
		
		document.getElementById('game_cover_txt').addEventListener("click", removeCover);	
		document.getElementById('game_cover_img').addEventListener("click", removeCover);
		
		window.addEventListener("load", function() {
			window.focus();
			document.body.addEventListener("click", function(e) {
				window.focus();
			}, false);
		});
		
		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";
				}
				document.querySelector("#loading_page").remove();
				for(ms of [0, 100, 1000, 3000]) {
					window.setTimeout(onResize, ms);
				}
			},
			print: console.log,
			printErr: console.error,
		};

		Module['locateFile'] = function(path, prefix) {
		  if (path.endsWith(".data")) return "https://is-daouda.github.io/html5_multi/isengine.data";
		  return prefix + path;
		}
    </script>
    <script async src="isengine.js"></script>
</body>
</html>
