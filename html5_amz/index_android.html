			isJsExportGameData = 1;

		}
		
		function isJsGetExportedData() {
			let data = exportedData[exportedDataCurrentLine];
			exportedDataCurrentLine++;

		function backKeyPressed() {
			if (showAds === 1) {

			}
			else isJsBackKeyPressed = 1;
		}
		// I Can Transform v2.5
		
		function isJsShowGameAds() {
			document.getElementById('3').click();
			document.getElementById('adspopup').style.display = "block";

		}
		
		function hideAds() {
			document.getElementById('adspopup').style.display = 'none';
			showAds = 0;
		}
		
		function showMsg() {
			var a = document.createElement('div');
			a.setAttribute('id', 'msg');
			a.innerHTML = "<p style='color:white'>Please change the screen orientation in <b>landscape mode</b></p>";
			document.body.appendChild(a);
		}
		
		function hideMsg() {
			var objDel = document.getElementById('msg');
			objDel.remove();
		}
		
		function checkScreenOrientation() {
			landscapeMode = (canvas.width > (canvas.height + 100)) ? true : false;
			
			if (!landscapeMode && showError === 0) showError = 1;
			
			if (landscapeMode && showError > 0) {
				canvas.style.display = "block";
				hideMsg();
				showError = 0;
			}
			
			if (showError === 1) {
				canvas.style.display = "none";
				showMsg();
				showError = 2;
			}
			
			if (initGame === 1) {
				if (landscapeMode) {
					document.getElementById('game_cover_img').style.display = "block";
					document.getElementById('game_cover_txt').style.display = "block";			
				}
				else {
					document.getElementById('game_cover_img').style.display = "none";
					document.getElementById('game_cover_txt').style.display = "none";			
				}
			}
		}
	
		function onResize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			checkScreenOrientation();
			updateSize = 1;
		}
		
		window.addEventListener("resize", onResize, true);
		
		function removeCover(event) {
		   if (initGame === 1 && showError === 0) {
				document.getElementById('game_cover_img').removeEventListener("click", removeCover);
				document.getElementById('game_cover_txt').removeEventListener("click", removeCover);
				document.getElementById('game_cover_img').remove();
				document.getElementById('game_cover_txt').remove();
				initGame = 2;
			}
		}
		
		document.getElementById('game_cover_txt').addEventListener("click", removeCover);	
		document.getElementById('game_cover_img').addEventListener("click", removeCover);

		function chrono() {
			if (gameState !== 1) gameState = 1;
		}
		setInterval("chrono()", 1000);
		
		window.addEventListener("load", function() {
			window.focus();
			document.body.addEventListener("click", function(e) {
				window.focus();
			}, false);
		});
		
		window.Module = {
			preRun: [],
			postRun: [],
			canvas: canvas,
			onRuntimeInitialized: function() {
				isJsShowGameAds();
				hideLoadingScreen();
				for(ms of [0, 100, 1000, 3000]) {
					window.setTimeout(onResize, ms);
				}
			},
			print: console.log,
			printErr: console.error,
		};

		Module['locateFile'] = function(path, prefix) {
		  if (path.endsWith(".data")) return rscLink + "isengine.data";
		  return prefix + path;
		}
		
		function loadScriptAsync(src) {
			var s, r, t;
			r = false;
			s = document.createElement("script");
			s.type = "text/javascript";
			s.src = src;
			s.onload = s.onreadystatechange = function() {
				if (!r && (!this.readyState || this.readyState === "complete")) {
					r = true;
				}
			};
			t = document.getElementsByTagName('script')[0];
			t.parentNode.insertBefore(s, t);
		}

		loadScriptAsync(rscLink + "isengine.js");

		var bannerContainner = document.getElementById("banner_container");
		
		function createBanner(link, ignore = true) {
			var iframeObj = document.createElement("iframe");
			iframeObj.src = link;
			iframeObj.width = "468";
			iframeObj.height = "60";
			
			if (!ignore) {
				if (link.indexOf("=amu") !== -1) {
					iframeObj.width = "120";
					iframeObj.height = "90";
				}
				else if ((link.indexOf("primevideo") !== -1) || (link.indexOf("amazonkids") !== -1) || (link.indexOf("amazonfashion") !== -1)) {
					iframeObj.width = "320";
					iframeObj.height = "50";
				}
			}
			
			iframeObj.scrolling = "no";
			iframeObj.border = "0";
			iframeObj.marginwidth = "0";
			iframeObj.style = "margin:auto; display:block; border:none;";
			iframeObj.frameborder = "0";
			iframeObj.sandbox = "allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation";
			bannerContainner.appendChild(iframeObj);
		}
		
		function randJs(maxValue) {
			return Math.floor(Math.random() * maxValue);
		}

		function loadBanner() {
			if (userLang === "fr" || userLang === "fr-FR" || userLang === "fr-fr") {

				let chooseVideo = randJs(ad_video.length);
				let chooseOther = randJs(ad_other.length);
				
				createBanner(ad_music[chooseMusic], false);
				createBanner(ad_video[chooseVideo]);
				createBanner(ad_elec);
				createBanner(ad_other[chooseOther]);
			}
			else {
				let chooseMusic = randJs(ad_us_music.length);

				let chooseTools = randJs(ad_us_tools.length);

				createBanner(ad_us_music[chooseMusic]);
